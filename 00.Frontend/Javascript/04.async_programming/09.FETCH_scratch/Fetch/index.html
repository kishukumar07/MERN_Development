<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch-1A</title>
  </head>
  <body></body>

  <script>
    const APIURL = `https://jsonplaceholder.typicode.com/users`;

    // JSON.parse(), JSON.stringify()
    // Client -> <-Server
    // Array, Object
    // Array,Object -> JSON -> 0,1 -> ReadableStream -> JSON -> Array,Object
    fetch(APIURL) // Promise-1
      .then((response) => {
        console.log(response);
        return response.json(); // Promise-2
        // ReadableStream -> JSON -> Array,Object
      })
      .then((data) => {
        console.log(data);
      })
      .catch((err) => {
        console.log("Error Happened");
        console.log(err);
      });
  </script>
</html>
