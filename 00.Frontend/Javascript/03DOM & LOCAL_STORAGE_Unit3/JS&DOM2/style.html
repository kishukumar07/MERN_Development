 <!-- i want whenever i click on button the colour of the heading text should changes  we can do this with js  -->
    <h1>I am heading </h1>

<script>
    // catching the btn and the heading with .querySelector
let  btn =document.querySelector("button"); 
let heading = document.querySelector("h1"); 

// now adding event with .addEventListener
btn.addEventListener("click",function(){

heading.style.color ="red"; //we can change any css property using this syntax 
// eg if i want to hide the heading  i will use(commented-below)  value should be in string always 
// heading.style.display="none"; 

// lets change it's background colour ~but in js we can not make background-colour a variable bcs of hypen containing  in it so we remove hypen and make the C capital (backgroundColour)
 heading.style.backgroundColor ="green"; 


}); 



</script>
