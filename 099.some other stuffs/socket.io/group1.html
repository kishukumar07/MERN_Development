<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- //so we can use io directly in below in script tag -->
</head>
<body>
<script>
        const socket = io('http://localhost:3000/group1', { transports: ["websocket"] }) //here i have said that connect with localhost 3000 and type is webSocket....

        socket.on('message', (msg) => {
            console.log(msg);
        })  //reciever executable when event happens

        socket.on('group1Event', (msg) => {
            console.log(msg);
        }) //recieving the broadcast msg with that event .... 

    </script>
</body>

</html>
