<!DOCTYPE html>
<html lang="en">

   <button onclick="print();">show Quote in cons.</button>
   <p id="xy">Talk is cheap show me the code</p>

<script>
    let el =document.getElementById("xy"); 
    function print(){
        console.log(el.innerText); 
    }
</script>
</html>


<!-- 4.Login and logout basic form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & logout</title>
</head>
<body>
<h1>This example demonstrate how we can change text content when clicking on button</h1>
<hr>
<h1 id="display">Click on Login to continue </h1>
<button onclick="login();">Login</button>
<button onClick="logout();">Logout</button> 
</body>
</html>
<script>
    function login(){
        document.getElementById("display").innerText="login Sucess";
    }
    function logout(){
        document.getElementById("display").innerText="logout Sucess";
    }
</script>
