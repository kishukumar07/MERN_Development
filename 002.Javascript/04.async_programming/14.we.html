/*

   region -> element.region 
   flags ->  element.flags.png
*/

let fetchedData =[]; //we are storing data globaly reason-- for filtering purpose 

   FetchDataAsync(); 
    async  function FetchDataAsync(){
    try{
        let res =await fetch(APIURL); 
        let data =await res.json(); 
        // console.log(data);   //data is an array containing  obj with diff key value pairs .....
        data = data.map((element)=>{ //map returns the array of same length with the different objects 
            return {
                name : element.name.official , 
                region : element.region ,
                flag : element.flags.png
            }; //returning the new object -with these keys only 
        });
    fetchedData = data; 
    //console.log(data);      //.filter will change the length of array 
     DisplayCountries(fetchedData); 
    }catch(errr){
console.log(errr); 
    }
} 


function DisplayCountries(data){
  const container =document.getElementById("container"); 
  container.innerHTML=null; 
  data.forEach((element) => {
    const country =document.createElement("div");
    const flag =document.createElement("img") ; 
  flag.setAttribute("src",element.flag); 
  country.append(flag); 
  container.append(country); 

  });
  

 }
