<script>

    function GetARandomODDNumber() {
        return new Promise(function (resolve, reject) {
            setTimeout(function () {
                let num = Math.floor(Math.random() * 10);
                if (num % 2 != 0) {
                    //Odd 
                    resolve(num);
                }
                else {
                    reject(num);
                }
            }, 5000);
        });
    }
